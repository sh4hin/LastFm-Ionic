<ion-nav-bar class="bar-dark nav-title-slide-ios7" align-title="center">
  <ion-nav-back-button class="button-icon ion-arrow-left-c">
  </ion-nav-back-button>
</ion-nav-bar>
<ion-view title="Top Albums Of {{artist}}">

  <ion-content>

      <table st-table="albumResult" class="table table-striped">

        <thead>
        <tr>
          <th>Name</th>
          <th>Play count</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="album in albumsResult.topalbums.album | orderBy:'playcount'">
          <td><a href="{{album.url}}">{{album.name}}</a></td>
          <td>{{album.playcount}}</td>
        </tr>
        </tbody>
      </table>


  </ion-content>
</ion-view>
