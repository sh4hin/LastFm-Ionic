<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LastFm Top Charts Ionic</title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://www.iconj.com/ico/k/8/k81rsg11xi.ico" type="image/x-icon"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pace/0.6.0/pace.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/pace/0.6.0/templates/pace-theme-center-radar.tmpl.css" rel="stylesheet">
    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />


    <script src="lib/ionic/js/ionic.bundle.js"></script>



    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.min.js"></script>
    <script src=lib/angular-smart-table/dist/smart-table.min.js></script>
    <script src="cordova.js"></script>


    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="LastFmApp" ng-controller="ArtistController" ng-cloak>
  <ion-nav-bar class="bar-assertive nav-title-slide-ios7" align-title="center">

  </ion-nav-bar>
  <ion-nav-view class="slide-left-right"></ion-nav-view>
  <ion-view title="LastFm Top Charts">
  <br><br>
  <br><br>
    <div class="list">

      <div class="item item-input item-select">
        <div class="input-label">
          Select Country
        </div>

        <select class="country" ng-model="country" ng-options="country.name for country in countries | orderBy:orderProp"></select>
</div>
    <button type="submit" ng-click="TopArtists()"  class="button button-block button-positive">
      Search
    </button>

</div>

</ion-view>

<ion-nav-view></ion-nav-view>
    <div class="bar bar-footer bar-dark">
    <div class="title"><i class="icon ion-social-github"></i><a href="https://github.com/sh4hin">Sh4hin</a></div>
  </div>
  </body>
</html>
